{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry!
{% endblock %}

{% block body %}
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <div class="forms">
            {{ form }}
        </div>
        <br>
        <input type="submit" class="buttons rounded-lg btn btn-primary" value="Create Entry">
    </form>
{% endblock %}
